<div class="loginPage">
    <h1>Login</h1>
    <form>
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" placeholder="Enter email" [(ngModel)]="email">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" placeholder="Password" [(ngModel)]="password">
        </div>
        <button type="submit" class="btn btn-primary" (click)="login(email,password)">Login</button>
    </form>
</div>
